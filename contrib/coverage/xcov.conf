# -----------------------------------------------------------------------------
# CppCheck configuration
# -----------------------------------------------------------------------------
# path of cppcheck executable 
#cppcheck_exec=/home1/htlee/qptools/cppcheck-1.35/cppcheck
# cppcheck options
cppcheck_option="-a -v -j 2"
# path of include directory
cppcheck_include_dir=/usr/include\
	../include\
	.\
	external/include\
	external/include/editline\
	external/include/gc

# root of source codes to be analyzed when --cppcheck-all option specified
#   (default: SVN root)
cppcheck_source_dir=../src/jsp


# -----------------------------------------------------------------------------
# CppStyle configuration
