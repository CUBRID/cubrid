dist: trusty
language: cpp
env: CC=gcc-8 CXX=g++-8
os:
- linux
addons:
  apt:
    sources:
      - kalakris-cmake
      - ubuntu-toolchain-r-test
    packages:
      - gcc-8
      - g++-8
      - cmake
      - systemtap-sdt-dev
      - libelf-dev
      - ivy
script:
  - cmake -E make_directory build
  - cmake -E chdir build cmake ..
  - cmake --build build
