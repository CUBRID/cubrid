image:
  - Visual Studio 2017

environment:
  BUILD_TYPE: RelWithDebInfo

matrix:
  fast_finish: true

install:
  - cinst ant -i
  - cinst winflexbison -i

build_script:
  - cmake -E make_directory build
  - cmake -E chdir build cmake -DCMAKE_BUILD_TYPE=%BUILD_TYPE% ..
  - cmake --build build --config %BUILD_TYPE%
