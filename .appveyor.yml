image:
  - Visual Studio 2019

environment:
  CMAKE_GENERATOR: "Visual Studio 16 2019"
  BUILD_TYPE: RelWithDebInfo
  WITH_CCI: true

matrix:
  fast_finish: true

install:
- ps: choco install ant --ignore-dependencies --no-progress
- ps: $env:ANT="C:\ProgramData\chocolatey\bin\ant.exe"

clone_script:
- ps: >-
    if(-not $env:APPVEYOR_PULL_REQUEST_NUMBER) {
      git clone -q --branch=$env:APPVEYOR_REPO_BRANCH https://github.com/$env:APPVEYOR_REPO_NAME.git $env:APPVEYOR_BUILD_FOLDER
      cd $env:APPVEYOR_BUILD_FOLDER
      git checkout -qf $env:APPVEYOR_REPO_COMMIT
    } else {
      git clone -q https://github.com/$env:APPVEYOR_REPO_NAME.git $env:APPVEYOR_BUILD_FOLDER
      cd $env:APPVEYOR_BUILD_FOLDER
      git fetch -q origin +refs/pull/$env:APPVEYOR_PULL_REQUEST_NUMBER/merge:
      git checkout -qf FETCH_HEAD
    }
- cmd: git submodule update --init --recursive && git rm -f cubridmanager

build_script:
  - cmake -E make_directory build
  - cmake -E chdir build cmake -G "%CMAKE_GENERATOR%" -A x64 -DCMAKE_BUILD_TYPE=%BUILD_TYPE% -DUNIT_TESTS=ON -DWITH_CCI=%WITH_CCI% ..
  - cmake --build build --config %BUILD_TYPE%
