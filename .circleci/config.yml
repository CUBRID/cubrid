defaults: &defaults
  working_directory: /home
  docker:
    - image: cubridci/cubridci:develop

test_defaults: &test_defaults
  steps:
    - attach_workspace:
        at: .
    - run:
        name: Test
        shell: /bin/bash
        command: |
          /entrypoint.sh checkout
          circleci tests glob cubrid-testcases/$TEST_SUITE/_* | circleci tests split | tee tc.list
          find cubrid-testcases/$TEST_SUITE/_* -maxdepth 0 -type d -print0 | grep -vzZ -f tc.list | xargs -0 rm -rf
          /entrypoint.sh test
    - store_test_results:
        path: /tmp/tests

version: 2
jobs:
  build:
    <<: *defaults
    environment:
      MAKEFLAGS: -j2
    
    steps:
      - checkout:
          path: cubrid
      - run:
          name: Build
          command: scl enable devtoolset-6 -- /entrypoint.sh build
      - persist_to_workspace:
          root: .
          paths:
            - CUBRID

  test_medium:
    <<: *defaults
    environment:
      TEST_SUITE: medium
    <<: *test_defaults

  test_sql:
    <<: *defaults
    environment:
      TEST_SUITE: sql
    parallelism: 4
    <<: *test_defaults

workflows:
  version: 2
  build_test:
    jobs:
      - build
      - test_medium:
          requires:
            - build
      - test_sql:
          requires:
            - build
